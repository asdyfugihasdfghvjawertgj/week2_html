<!DOCTYPE html>
<html>
<head>
	<title>Sign up form</title>
</head>
<body>
	Sign Up
<form>
	<input type="text" name="first name" placeholder="first name">
	<input type="text" name="surname" placeholder="surname">
	<br><br>
	<input type="text" name="username" placeholder="enter mobile phone number or email address">
	<br><br>
	<input type="password" name="password" placeholder="entr new password"><br><br>
	Date of Birth:<br>
<select name="day">
	<option value="1">1</option>
	<option value="2">2</option>
	<option value="3">3</option>
	<option value="4">4</option>
</select>
<select name="month">
	<option value="Jan">Jan</option>
	<option value="Feb">Feb</option>
	<option value="mar">Mar</option>
	<option value="apr">April</option>
</select>
<select>
	<option value="2000">2000</option>
	<option value="2001">2001</option>
	<option value="2003">2003</option>
	<option value="2004">2004</option>
</select>
<br><br>
Gender:<br>
Male<input type="radio" name="gender" value="male">
Female<input type="radio" name="gender" value="female">
Custom<input type="radio" name="gender" value="custom">
<br><br>
Birthday:
<input type="date" name="bdate" required="">
<br><br>
Sports:
<br>
<input type="checkbox" name="Sports" value="bm">Badminton
<input type="checkbox" name="Sports" value="fb">Football
<input type="checkbox" name="Sports" value="tn">Tennis
<br><br>
<textarea cols="25" rows="7"></textarea>
<button type="button">Sign up</button>
</form>
</body>
</html>
